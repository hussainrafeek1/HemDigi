<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fetch Attachments by PATID</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-right: 8px;
    }

    a {
      color: blue;
      cursor: pointer;
      text-decoration: underline;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>üîç Search Patient Attachments</h2>

  <label for="patid">Enter PAT ID:</label>
  <input type="text" value="PAT" id="patid" placeholder="e.g., PAT123456" />
  <button onclick="fetchAttachments()">Search</button>
<button onclick="window.location.href='writepres.html'">BACK</button>
<button onclick="logout()">Logout</button>

  <div id="output" style="margin-top: 20px;">Results will appear here...</div>

<script>
  // Redirect if not logged in
  if (localStorage.getItem("doctorLoggedIn") !== "true") {
    
    window.location.href = "index.html";
  }
</script>
<script>
  function logout() {
    localStorage.removeItem("doctorLoggedIn");
    localStorage.removeItem("doctorUsername");
    window.location.href = "index.html";
  }
</script>
  <script>
    // Opens base64 PDF in new tab
    function viewPDF(base64) {
      const blob = b64toBlob(base64, "application/pdf");
      const blobUrl = URL.createObjectURL(blob);
      window.open(blobUrl, "_blank");
    }

    // Converts base64 to Blob
    function b64toBlob(b64Data, contentType = '', sliceSize = 512) {
      const byteCharacters = atob(b64Data);
      const byteArrays = [];

      for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) {
        const slice = byteCharacters.slice(offset, offset + sliceSize);
        const byteNumbers = new Array(slice.length);
        for (let i = 0; i < slice.length; i++) {
          byteNumbers[i] = slice.charCodeAt(i);
        }
        const byteArray = new Uint8Array(byteNumbers);
        byteArrays.push(byteArray);
      }

      return new Blob(byteArrays, { type: contentType });
    }

    // Fetch data and show results
    async function fetchAttachments() {
      const patid = document.getElementById("patid").value.trim();
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "‚è≥ Searching...";

      if (!patid) {
        outputDiv.innerHTML = "‚ùå Please enter a valid PAT ID.";
        return;
      }

      try {
        const response = await fetch("https://prod-30.southeastasia.logic.azure.com:443/workflows/6bc06d213f7741758434a4a4b810d52c/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=nmNPBbXp6hdyk0mR_SAUCunSGW9NnVXN2EEQmk4tA5c", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ "PATID": patid })
        });

        if (!response.ok) {
          throw new Error(`Server returned ${response.status}`);
        }

        const result = await response.json();

        if (!result.attachments || result.attachments.length === 0) {
          outputDiv.innerHTML = "‚ö†Ô∏è No attachments found for this PAT ID.";
          return;
        }

        outputDiv.innerHTML = `
          <strong>‚úÖ Found ${result.attachments.length} attachment(s):</strong>
          <table>
            <thead>
              <tr>
                <th>Created Date</th>
                <th>Doctor Name</th>
                <th>Attachment</th>
              </tr>
            </thead>
            <tbody id="attachmentsTableBody"></tbody>
          </table>
        `;

        const tableBody = document.getElementById("attachmentsTableBody");

        result.attachments.forEach((att, index) => {
          const fileName = att.FileName || `Attachment_${index + 1}.pdf`;
          const createdDateRaw = att.Created || null;
          const createdDate = createdDateRaw
            ? new Date(createdDateRaw).toLocaleString("en-GB", {
                day: "2-digit",
                month: "short",
                year: "numeric",
                hour: "2-digit",
                minute: "2-digit",
                hour12: true,
                timeZone: "Asia/Colombo"
              })
            : "N/A";
          const doctorName = att.DoctorName || "N/A";
          const base64 = att.ContentBytes;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${createdDate}</td>
            <td>${doctorName}</td>
            <td><a href="#" onclick="viewPDF('${base64}')">üìÑ View ${fileName}</a></td>
          `;
          tableBody.appendChild(row);
        });

      } catch (error) {
        console.error("Error:", error);
        outputDiv.innerHTML = "‚ùå Error fetching attachments. Please try again.";
      }
    }
  </script>
</body>
</html>
