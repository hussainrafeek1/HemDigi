  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .custom-header {
      background-color: #FFCC99;
      padding: 10px;
      text-align: center;
      width: 100%;
      border-bottom: 10px solid #e65c00;
      position: relative;
      box-sizing: border-box;
      height: 70px;
    }
    .header-logo {
      position: absolute;
      top: 10px;
      right: 10px;
      max-height: 50px;
    }
    .pad-container {
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: 500px;
      background: white;
      display: none;
      touch-action: none;
    }
    canvas.active {
      display: block;
    }
    .controls, .form-fields {
      text-align: center;
      margin-bottom: 10px;
    }
    .controls button, .form-fields input {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
    }
    .custom-footer {
      background-color: #ffffff;
      padding: 10px;
      text-align: center;
    }
    .orange-line {
      border-top: 2px solid #e65c00;
      margin-top: 5px;
    }

    
  </style>

    <img src="https://hemashospitals.com/wp-content/uploads/2019/03/logo.png" alt="Company Logo" class="header-logo" />

    <input type="text" id="doctorName" placeholder="Doctor Name" />

    <div id="canvasContainer"></div>
    <div class="controls">
      <button onclick="addPage()">Next Page</button>
      <button onclick="previousPage()">Previous Page</button>

  </div>

    function createCanvas() {
      const canvas = document.createElement("canvas");
      canvas.width = 595;
      canvas.height = 842;
      canvas.style.width = "100%";
      canvas.style.height = "500px";
      canvas.className = "active";
      

      canvasContainer.appendChild(canvas);

      const ctx = canvas.getContext("2d");
      ctx.lineWidth = 0.01;
      ctx.strokeStyle = "black";
      ctx.fillStyle = "white";
     ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Drawing variables
      let drawing = false;

      function getPointerPos(e) {
        const rect = canvas.getBoundingClientRect();
        return {
          x: (e.clientX - rect.left) * (canvas.width / rect.width),
          y: (e.clientY - rect.top) * (canvas.height / rect.height),
        };
      }

      canvas.addEventListener("pointerdown", (e) => {
        if (e.pointerType !== "pen") return;
        drawing = true;
        const pos = getPointerPos(e);
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
      });

      canvas.addEventListener("pointermove", (e) => {
        if (!drawing) return;
        e.preventDefault();
        const pos = getPointerPos(e);
        ctx.lineTo(pos.x, pos.y);
        ctx.strokeStyle = isEraser ? "white" : "black";
        ctx.lineWidth = isEraser ? 20 : 1;
        ctx.lineCap = "round";
        ctx.stroke();
      });

      canvas.addEventListener("pointerup", (e) => {
        e.preventDefault();
        drawing = false;
      });

      canvas.addEventListener("pointerleave", (e) => {
        drawing = false;
      });

      return canvas;
    }

    function showCanvas(index) {
      canvases.forEach((c, i) => {
        c.classList.toggle("active", i === index);
      });
    }

    function addPage() {
      canvases[currentPage].classList.remove("active");
      const newCanvas = createCanvas();
      canvases.push(newCanvas);
      currentPage = canvases.length - 1;
      showCanvas(currentPage);
    }

    function previousPage() {
      if (currentPage > 0) {
        canvases[currentPage].classList.remove("active");
        currentPage--;
        showCanvas(currentPage);
      }
    }

    function clearCanvas() {
      const ctx = canvases[currentPage].getContext("2d");
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvases[currentPage].width, canvases[currentPage].height);
    }

    function toggleEraser() {
      isEraser = !isEraser;
      document.getElementById("eraserToggle").innerText = "Eraser: " + (isEraser ? "On" : "Off");
    }

    async function exportPDF() {
      const pdf = await generatePDF();
      pdf.save("prescription.pdf");
    }

<script>
  function showAlert(message, type = "info") {
    const alertBox = document.getElementById("alertBox");
    alertBox.style.display = "block";
    alertBox.innerText = message;

    if (type === "success") {
      alertBox.style.backgroundColor = "#d4edda";
      alertBox.style.color = "#155724";
      alertBox.style.border = "1px solid #c3e6cb";
    } else if (type === "error") {
      alertBox.style.backgroundColor = "#f8d7da";
      alertBox.style.color = "#721c24";
      alertBox.style.border = "1px solid #f5c6cb";
    } else {
      alertBox.style.backgroundColor = "#cce5ff";
      alertBox.style.color = "#004085";
      alertBox.style.border = "1px solid #b8daff";
    }

    // Auto-hide after 4 seconds
    setTimeout(() => {
      alertBox.style.display = "none";
